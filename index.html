                <h1 id='title'>My todo's</h1>
            </div>
            <p id="todoCount"><span id=todoNum></span> items</p>
        </div>
        <div id="todoWrapper">
            <ul id='todoList'></ul>
        </div>
        <button class='addBtn'>
            + Add item
        </button>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add Todo</h2>
            <form id="submitForm" onsubmit="addTodo()">
                <div class="inputWrapper">
                    <label for="createTodoName">Name:</label>
                    <input type="text" pattern="[a-zA-Z-' ']*" id="createTodoName" name="createTodoName"
                        placeholder="Enter Name" required="required">
                </div>
                <div class="inputWrapper">
                    <label for='categoryList'>Category:</label>
                    <select id="categoryList">
                        <option> Choose category </option>
                        <option> Work </option>
                        <option> Home </option>
                        <option> Food </option>
                    </select>
                </div>
                <div class="inputWrapper">
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate" name="startingDate">
                </div>
                <input type='submit' value="Add" class="addBtn addTodoBtn">
            </form>
        </div>
    </div>
